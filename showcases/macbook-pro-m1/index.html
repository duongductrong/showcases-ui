<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macbook pro m1</title>

    <link rel="stylesheet" href="../../public/css/mac-pro-m1.css">
  </head>
  <body>
    <!-- 
        Design by: Dribble Collect
        Creator by: duongductrong
        Github: https://github.com/duongductrong
        -->

    <div style="position: absolute; bottom: 1rem; left: 1rem">
      <button id="toggle-mac" data-expanded="true">Open or close mac</button>
    </div>

    <div id="macbook-container" class="container">
      <div class="box">
        <div class="macbook">
          <div class="screen">
            <div class="back">Apple M1</div>
            <div class="front">
              <div class="main-screen">
                <div class="lock">
                  <div class="avatar">
                    <img
                      src="https://codestus.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Favatar.c3ab5e5e.png&w=640&q=75"
                      width="100%"
                      height="100%"
                      alt=""
                    />
                  </div>
                  <h2 class="name">duongductrong</h2>
                  <input
                    type="password"
                    placeholder="Please typing your password here"
                    value="1234"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="floor">
            <div class="on-sole">
              <div class="interactive">
                <div class="loudspeaker"></div>
                <div class="main-keys">
                  <div class="keyboards">
                    <div class="row">
                      <div class="key low-key">Esc</div>
                      <div class="touchbar"></div>
                      <div class="key low-key"></div>
                    </div>
                    <div class="row">
                      <div class="key">~</div>
                      <div class="key">1</div>
                      <div class="key">2</div>
                      <div class="key">3</div>
                      <div class="key">4</div>
                      <div class="key">5</div>
                      <div class="key">6</div>
                      <div class="key">7</div>
                      <div class="key">8</div>
                      <div class="key">9</div>
                      <div class="key">0</div>
                      <div class="key">-</div>
                      <div class="key">+</div>
                      <div class="key x1/5">Del</div>
                    </div>
                    <div class="row">
                      <div class="key x1/5">Tab</div>
                      <div class="key">Q</div>
                      <div class="key">W</div>
                      <div class="key">E</div>
                      <div class="key">R</div>
                      <div class="key">T</div>
                      <div class="key">Y</div>
                      <div class="key">U</div>
                      <div class="key">I</div>
                      <div class="key">O</div>
                      <div class="key">P</div>
                      <div class="key">{</div>
                      <div class="key">}</div>
                      <div class="key">\</div>
                    </div>
                    <div class="row">
                      <div class="key x2">Caps lock</div>
                      <div class="key">A</div>
                      <div class="key">S</div>
                      <div class="key">D</div>
                      <div class="key">F</div>
                      <div class="key">G</div>
                      <div class="key">H</div>
                      <div class="key">J</div>
                      <div class="key">K</div>
                      <div class="key">L</div>
                      <div class="key">;</div>
                      <div class="key">'</div>
                      <div class="key x2">Return</div>
                    </div>
                    <div class="row">
                      <div class="key x2/5">Shift</div>
                      <div class="key">Z</div>
                      <div class="key">X</div>
                      <div class="key">C</div>
                      <div class="key">V</div>
                      <div class="key">B</div>
                      <div class="key">N</div>
                      <div class="key">M</div>
                      <div class="key">,</div>
                      <div class="key">.</div>
                      <div class="key">/</div>
                      <div class="key x2/5">Shift</div>
                    </div>
                    <div class="row">
                      <div class="key">FN</div>
                      <div class="key">Cmd</div>
                      <div class="key">Opt</div>
                      <div class="key x6"></div>
                      <div class="key">Cmd</div>
                      <div class="key">Opt</div>
                      <div class="key"><</div>
                      <div class="key">></div>
                    </div>
                  </div>
                </div>
                <div class="loudspeaker"></div>
              </div>
              <div class="trackpad"></div>
            </div>
            <div class="sole"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
